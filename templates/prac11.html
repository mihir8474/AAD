<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Find the Minimum Cost Path</h1>
    <form method="post">
        <label for="start_node">Enter Start City (A-E): </label>
        <input type="text" id="start_node" name="start_node" required>
        <button type="submit">Calculate</button>
    </form>
    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}
    {% if result %}
    <h2>Minimum Cost Path from{{ start_node }}</h2>
    <table>
        <tr>
            <th>Destination</th>
            <th>Cost</th>
        </tr>
        {% for city, cost in result.items() %}
        <tr>
            <td>{{ city }}</td>
            <td>{{ cost|format_inf }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

</html>
